{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Page</title>
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>
<body>
    <h1>This is To-Do Page</h1>
    {% for todo_item in all_items %}
    <div class="card">
        <p class="content">{{ todo_item.content }}</p>
        <form action="/deleteTodo/{{ todo_item.id }}/" method="POST">{% csrf_token %}
            <input type="submit" class="form-submit-button" value="delete">
        </form>
    </div>
    {% endfor %}

    <form action="/addTodo/" method="POST">{% csrf_token %}
        <input type="text" name="content" />
        <input type="submit" class="form-submit-button" value="Add" />
    </form>
</body>
</html>
